<div>
  <form #addForm="ngForm" (ngSubmit)="addPermission(addForm)">
    <div class="form-group">
      <label for="email">Administrator email address:</label>
      <input ngModel name="email" type="email" class="form-control" placeholder="Enter email" id="email" required>
    </div>
    <div class="form-group">
      <label for="name">Permission name:</label>
      <input ngModel name="name" type="text" class="form-control" placeholder="Enter name" id="name" required>
    </div>
    <div class="form-group">
      <label for="val">Permission dollar value:</label>
      <input ngModel name="value" type="text" class="form-control" placeholder="Enter dollar value" id="val" required appCurrency>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
