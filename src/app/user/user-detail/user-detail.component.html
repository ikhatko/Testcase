<div class="d-flex justify-content-center">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>{{user?.last_name}}</mat-card-title>
      <mat-card-subtitle>{{user?.first_name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{user?.avatar}}" alt="{{user?.last_name}}">
    <mat-card-content>
      <p>User email address: {{user?.email}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
    </mat-card-actions>
  </mat-card>
</div>
